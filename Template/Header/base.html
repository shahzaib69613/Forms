<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zong Header</title>
    <style>
        /* CSS for the header */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #008000; /* Green color (similar to Zong's theme) */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons a {
            text-decoration: none;
            color: white;
            background-color: #004d00; /* Darker green for buttons */
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header-buttons a:hover {
            background-color: #006600; /* Slightly lighter green on hover */
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Zong</div>
        <div class="header-buttons">
            <a href="/">Home</a>
            <a href="/contact/list/">List</a>
        </div>
    </header>
    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>
</body>
</html>
